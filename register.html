<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>The Fashion Pet</title>
</head>


<body>

    <header class="site-header">
        <h1>The Fashion Pet</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="register.html">Register</a>
        </nav>
    </header>

    <main>
        
        <div class="form-container container">
            <h2>Register a New Pet</h2>

            <div>
                <input class="form-control" type="text" id="txtName" placeholder="Pet Name"/>
            </div>
            
            <div>
                <input class="form-control" type="number" id="txtAge" placeholder="Age"/>
            </div>
            
            <div>
                <input class="form-control" type="text" id="txtGender" placeholder="Gender"/>
            </div>
            
            <div>
                <input class="form-control" type="text" id="txtBreed" placeholder="Breed"/> 
            </div>
           
            <div>
               <select class="form-control" id="selService">
                    <option value="nails cut">Nails Cut</option>
                    <option value="bathe">Bathe</option>
                    <option value="full-groom">Full-Groom</option>

               </select>
               
            </div>

            <div>
                <input class="form-control" type="text" id="txtName" placeholder="Owner Name"/>
            </div>

            <div>
                <input class="form-control" type="text" id="txtPhone" placeholder="Contact Phone"/>
            </div>
            
            <div>
                <button onclick="register();" class="btn btn-primary">Register</button>
            </div>
           
            
            <div class="table" id="pets">
            </div> 
            

        </div>

        <div class="container">
            <input type="search" id="txtSearch">
            <button onclick="searchPet();" class="btn btn-danger">Search</button>
        
        </div>


       

    </main>

    <footer>
         
       

    </footer>


    <script src="scripts/display.js"></script>
    <script src="scripts/register.js"> </script>
    
</body>
</html>
